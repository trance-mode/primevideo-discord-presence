name: Version Sync

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # ✅ github-actions にファイルの push 権限を付与

jobs:
  update-version:
    name: Sync version to files
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v3

      - name: 🔍 Extract version from tag
        id: extract
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: 🛠️ Replace version in manifest.json and log.js
        run: |
          VERSION="$VERSION"
          echo "Replacing version with $VERSION"

          # manifest.json の "version": "..." を置換
          sed -i 's/"version": *"[0-9.]*"/"version": "'$VERSION'"/' extension/manifest.json

          # log.js の const VERSION = "..." を置換
          sed -i 's/const VERSION = ".*"/const VERSION = "'$VERSION'"/' extension/log.js

      - name: 📦 Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add extension/manifest.json extension/log.js
          git commit -m "chore: sync version to manifest and log.js"
          git push origin HEAD:${GITHUB_REF_NAME}
