name: Version Sync

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: cargo
        run: echo "version=$(grep '^version =' Cargo.toml | sed 's/version = //' | tr -d '\"')" >> $GITHUB_OUTPUT

      - name: Update README.md badge
        run: |
          sed -i -E "s|(https://img.shields.io/github/v/release/trance-mode/primevideo-discord-presence).*|\1?label=version%20%28latest%29&style=flat-square)|g" README.md

      - name: Update installer version
        run: |
          sed -i -E "s/\$version = \"[0-9.]+\"/\$version = \"${{ steps.cargo.outputs.version }}\"/" installer/windows.ps1

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "ðŸ”„ Sync version to ${{ steps.cargo.outputs.version }}"
          git push
