name: Version Sync

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  update-version:
    name: Sync version to files
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v3

      - name: üîç Extract version from tag
        id: extract
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: üõ†Ô∏è Replace version in manifest.json, log.js, Cargo.toml
        run: |
          VERSION="$VERSION"
          echo "Replacing version with $VERSION"

          # manifest.json „ÅÆ "version": "..."
          sed -i 's/"version": *"[0-9.]*"/"version": "'$VERSION'"/' extension/manifest.json

          # log.js „ÅÆ const VERSION = "..."
          sed -i 's/const VERSION = ".*"/const VERSION = "'$VERSION'"/' extension/log.js

          # Cargo.toml „ÅÆ version = "..."
          sed -i 's/^version = ".*"/version = "'$VERSION'"/' native/Cargo.toml

      - name: üì¶ Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add extension/manifest.json extension/log.js native/Cargo.toml
          git commit -m "chore: sync version to manifest, log.js, Cargo.toml"
          git push origin HEAD:${GITHUB_REF_NAME}
