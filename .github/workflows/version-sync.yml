name: Version Sync

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # âœ… github-actions ã«ãƒ•ã‚¡ã‚¤ãƒ«ã® push æ¨©é™ã‚’ä»˜ä¸

jobs:
  update-version:
    name: Sync version to files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Extract version from tag
        id: extract
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Replace version in manifest.json and log.js
        run: |
          VERSION="$VERSION"
          echo "Replacing version with $VERSION"

          # manifest.json ã® "version": "..." ã‚’ç½®æ›
          sed -i 's/"version": *"[0-9.]*"/"version": "'$VERSION'"/' extension/manifest.json

          # log.js ã® const VERSION = "..." ã‚’ç½®æ›
          sed -i 's/const VERSION = ".*"/const VERSION = "'$VERSION'"/' extension/log.js

      - name: ğŸ“¦ Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add extension/manifest.json extension/log.js
          git commit -m "chore: sync version to manifest and log.js"
          git push origin HEAD:${GITHUB_REF_NAME}
