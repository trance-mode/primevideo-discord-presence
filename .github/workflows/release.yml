name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: ðŸ“¦ Build Rust binaries
        run: |
          cd native
          cargo build --release --bin pvdp
          cargo build --release --bin pvdp_installer

      - name: ðŸš€ Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            native/target/release/pvdp.exe
            native/target/release/pvdp_installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
