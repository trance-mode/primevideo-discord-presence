name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ§± Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ· ãƒãƒ¼ã‚¸ãƒ§ãƒ³å–å¾— (native/Cargo.toml)
        id: version
        shell: pwsh
        run: |
          $version = Select-String -Path native/Cargo.toml -Pattern '^version *= *"(.+)"' | ForEach-Object {
            ($_ -split '"')[1]
          }
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: âœï¸ manifest.json ã® version ã‚’æ›´æ–°
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.version }}"
          (Get-Content native/extension/manifest.json -Raw) -replace '"version": *".+?"', "\"version\": \"$ver\"" |
            Set-Content native/extension/manifest.json -Encoding UTF8

      - name: âœï¸ README.md ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒãƒƒã‚¸ã‚’æ›´æ–°
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.version }}"
          (Get-Content README.md -Raw) -replace 'version-v[\\d\\.]+-blue', "version-v$ver-blue" |
            Set-Content README.md -Encoding UTF8

      - name: ğŸ”¨ ãƒ“ãƒ«ãƒ‰ï¼ˆpvdp, installer, uninstallerï¼‰
        run: |
          cargo build --release --manifest-path native/Cargo.toml --bin pvdp --bin pvdp_installer --bin pvdp_uninstaller

      - name: ğŸš€ ãƒªãƒªãƒ¼ã‚¹ä½œæˆï¼†ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/pvdp_installer.exe
            target/release/pvdp_uninstaller.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
