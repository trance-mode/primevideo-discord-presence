name: Release with CRX

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js (for crx3)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install crx3 tool
        run: |
          npm install -g crx3

      - name: Decode CRX private key from secrets
        run: |
          echo "${{ secrets.CRX_PRIVATE_KEY }}" | base64 -d > extension/key.pem

      - name: Create .crx file
        run: |
          cd extension
          crx3 --pack --key=key.pem --crx=../primevideo-discord-presence.crx

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            native/target/release/pvdp.exe
            primevideo-discord-presence.crx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
